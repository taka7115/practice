<!-- css manipulation ----------------------------------------- -->
<style type="text/css">
  .wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(rgb(0, 0, 0),rgb(31, 0, 134));
  }

  .circle {
    position: relative;
    width: 400px;
    height: 400px;
    filter: url(#wavy) blur(1px);
  }

  .circle:before {
    position: absolute;
    content: "";
    top:50px;
    right:50px;
    bottom:50px;
    left:50px;
    border: 10px solid #fff;
    border-radius: 50%;
    box-shadow: 0 0 50px #0f0f,
      inset 0 0 50px #0f0;
      -webkit-box-reflect: below 10px linear-gradient(transparent,transparent,#0002);
      animation: color_anim 5s linear infinite;
  }

  .circle:after {
    position: absolute;
    content: "";
    top:50px;
    right:50px;
    bottom:50px;
    left:50px;
    border: 10px solid #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px #fff,
      inset 0 0 20px #fff;
  }

  .circle:nth-child(2):before {
    animation-delay: 2.5s;
  }

  @keyframes color_anim
{
  0%
  {
    box-shadow: 0 0 50px #0f0,
    inset 0 0 50px #0f0;
    filter: hue-rotate(0deg);
  }
  20%
  {
    box-shadow: 0 0 60px #0f0,
    inset 0 0 60px #0f0;
  }
  40%
  {
    box-shadow: 0 0 40px #0f0,
    inset 0 0 40px #0f0;
  }
  60%
  {
    box-shadow: 0 0 80px #0f0,
    inset 0 0 80px #0f0;
  }
  80%
  {
    box-shadow: 0 0 100px #0f0,
    inset 0 0 100px #0f0;
  }
  100%
  {
    box-shadow: 0 0 50px #0f0,
    inset 0 0 50px #0f0;
    filter: hue-rotate(360deg);
  }
}

svg{
  width: 0;
  height: 0;
}

</style>
