<!-- css manipulation ----------------------------------------- -->
<style type="text/css">
  .wrapper {
    width: 100%;
    height: 100%;
    background-color: rgb(0, 92, 54);
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .btn{
    cursor: pointer;
  }

  /* 左側のハンバーガーメニュー */

  .l-left {
    transition: .2s;
    transform-origin: left 50%;
  }

  .b-left:hover .l-left {
    fill: rgb(137, 10, 12);
  }

  .b-left:hover .l-left1 {
    transform: translate(-5%, -16%) rotate(45deg);
  }

  .b-left:hover .l-left2 {
    opacity: 0;
  }

  .b-left:hover .l-left3 {
    transform: translate(-7%, 16%) rotate(-45deg);
  }

  /* 右側のハンバーガーメニュー */

  .b-right {
    cursor: pointer;
  }

  .l-right {
    transition: .2s;
    transform-origin: left 50%;
  }

  .b-right.active .l-right {
    fill: rgb(137, 10, 12);
  }

  .b-right.active .l-right1 {
    transform: translate(-5%, -16%) rotate(45deg);
  }

  .b-right.active .l-right2 {
    opacity: 0;
  }

  .b-right.active .l-right3 {
    transform: translate(-7%, 16%) rotate(-45deg);
  }

</style>
