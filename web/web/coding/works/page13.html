        * @param {モーダル要素} m
        * @param {アンカー要素} anc
        * @param {インスタンス} s
        */
        modalOpen(m, anc, s) {
        var anchor = document.querySelectorAll(anc);
        for (let i = 0; i &lt; anchor.length; i++) {
        anchor[i].addEventListener("click", () =&gt; {
        this.modalShowSlideTo(m, anc, s)
        });
        }
        } //modalOpen

        /**
        * swiperインスタンス生成する関数
        */

        this.redSwiper = new Swiper('.red-container', {
